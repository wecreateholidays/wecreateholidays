plugin: amazon.aws.aws_ec2
filters:
  instance-state-name: running
  #tag:ServerType: "wecreateholidays_beta"
  tag:ServerType:
    - '{{ tagEnv }}'
  #tag:ServerType: "{{ lookup('env', 'temp') }}"

keyed_groups:
  - key: tags
    prefix: tag
  - prefix: instance_type
    key: instance_type
  - key: placement.region
    prefix: aws_region  